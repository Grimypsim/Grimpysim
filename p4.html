<html>
<head>
    <title>Video Analytics - Page 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
        }
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .analytics-item {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .analytics-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .nav-arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #ff0000; /* Red color */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%; /* Adjust width for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Analytics</h2>
        <div class="analytics-grid">
            <div class="analytics-item">
                <h3>Total Views</h3>
                <p>1,826,015</p>
            </div>
            <div class="analytics-item">
                <h3>Impression</h3>
                <p>264.8K</p>
            </div>
            <div class="analytics-item">
                <h3>RealTime</h3>
                <p>1,115</p>
            </div>
            <div class="analytics-item">
                <h3>Total Subscribers Gained</h3>
                <p>64,986</p>
            </div>
        </div>
        <div class="nav-arrows">
            <button onclick="location.href='p3.html'">&lt; Prev</button>
            <button onclick="location.href='p5.html'">Next &gt;</button>
        </div>
    </div>
</body>
</html>
